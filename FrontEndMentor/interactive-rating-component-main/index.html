<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <main class="container">
      <div class="content">
        <img class="boll" src="images/icon-star.svg" alt="icon-star">
        
        <h1 class="title">How did we do?</h1>

        <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>

        <div id="nums-container">
          <span class="boll num">1</span>
          <span class="boll num">2</span>
          <span class="boll num">3</span>
          <span class="boll num">4</span>
          <span class="boll num">5</span>
        </div>

        <button class="btn">Submit</button>
      </div>
  </main>

  <!-- Rating state end -->


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
