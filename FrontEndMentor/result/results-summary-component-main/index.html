<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-query.css">
  
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main id="container">
    <div id="content">      
        <section class="top-container">
              <div class="top-content">
                <p>Your Result</p>

                <div class="top-show-cotainer">
                  <div class="top-show-content">
                    <span class="num-top">76</span>
                    <br>
                    <span class="numtwo">of 100</span>
                  </div>
                </div>
                
                <div class="top-bottom-show-container">
                  <div class="top-bottom-show-content"> 
                    <p class="text-one"><strong>Great</strong></p>
                    <p class="text-two">You scored higher than 65% of the <br> people who have taken these tests.</p>
                  </div>
                </div>
            </div>
        </section>
       
        <section id="bottom-container">
          <div id="bottom-content">
              <h2>Summary</h2>       
            <div class="reaction box">
              <span class="reaction-text"><img src="assets/images/icon-reaction.svg" alt="img-reaction">Reaction</span>
              <span class="num"> <strong>80</strong> / 100</span>
            </div>

            <div class="memory box">
              <span class="memory-text"><img src="assets/images/icon-memory.svg" alt="img-memory">Memory</span>
              <span class="num"> <strong>92</strong> / 100</span>
            </div>

            <div class="verbal box">
              <span class="verbal-text">
                <img src="assets/images/icon-verbal.svg" alt="img-verbal">
                Verbal
              </span>
              <span class="num"> <strong>61</strong> / 100</span>
            </div>

            <div class="visual box">
              <span class="visual-text"><img src="assets/images/icon-visual.svg" alt="img-visual">Visual</span>
              <span class="num"> <strong>72</strong> / 100</span>
            </div>

            <div class="button-confirm">
              <button>Continue</button>
            </div>

          </div>
        </section>
    </div>
  </main>
